<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact-Us</title>
  <link rel="icon" href="./files/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" rel="stylesheet"/>
  <style>
    :root {
      --light-bg: #f8f9fa;
      --dark-bg: #121212;
      --light-text: #000;
      --dark-text: #fff;
    }

    body {
      transition: all 0.5s ease;
    }

    .dark-mode {
      background-color: var(--dark-bg) !important;
      color: var(--dark-text) !important;
    }

    .toggle-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      font-size: 24px;
      color: #fff;
      background: linear-gradient(45deg, #6c5ce7, #0984e3);
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .toggle-icon:hover {
      transform: scale(1.1);
    }

    .contact-section {
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .submit-btn {
      background-color: #6c5ce7;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #5a4bd8;
    }

    .footer {
      padding: 40px 0;
      background: #222;
      color: #aaa;
    }

    .footer a {
      color: #aaa;
      text-decoration: none;
    }

    .footer a:hover {
      color: #fff;
    }

    .logo {
      height: 50px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: relative;
      z-index: 998;
    }

    .navbar li {
      list-style: none;
    }

    .navbar a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .navbar a:hover {
      color: #6c5ce7;
    }
  </style>
</head>
<body class="bg-light text-dark" id="body">

  <!-- Toggle Icon -->
  <div class="toggle-icon" onclick="toggleMode()">
    <i id="toggle-icon" class='bx bx-moon'></i>
  </div>

  <!-- Navigation -->
  <nav>
    <img src="./files/logo.png" class="logo" alt="Logo" title="GO Quest" />
    <ul class="navbar d-flex">
      <li>
        <a href="/index/">Home</a>
        <a href="/locations">Locations</a>
        <a href="/package">Packages</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact Us</a>
      </li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <section class="py-5 contact-section">
    <div class="container">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-3">Contact <span class="text-primary">Us</span></h2>
        <p class="text-center mb-4">We are always out there to help you! Fill out the form given below and get a reply from us within 2 business days.</p>
        <form method="POST" action="/contact">
         {% csrf_token %}
          <div class="mb-3">
            <input type="text" class="form-control" name="name" placeholder="Enter Your Name" required />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Enter Your E-mail" required />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="subject" placeholder="What brings you here?" required />
          </div>
          <div class="mb-3">
            <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <section class="footer">
    <div class="container">
      <div class="row text-center text-md-start">
        <div class="col-md-6 mb-4">
          <h4>Quick Links</h4>
          <ul class="list-unstyled">
            <li><a href="/register">Register</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact Us</a></li>
          </ul>
        </div>
        <div class="col-md-6 mb-4">
          <h4>Connect</h4>
          <div class="d-flex gap-3 justify-content-center justify-content-md-start">
            <a href="mailto:contact@firstflighttravels.com" class="text-light"><i class='bx bx-envelope'></i> contact@firstflighttravels.com</a>
          </div>
        </div>
      </div>
      <div class="text-center mt-4">
       
      </div>
    </div>
  </section>

  <!-- JS -->
  <script>
    function toggleMode() {
      const body = document.getElementById('body');
      const icon = document.getElementById('toggle-icon');
      body.classList.toggle('dark-mode');

      if (body.classList.contains('dark-mode')) {
        body.classList.replace('bg-light', 'bg-dark');
        body.classList.replace('text-dark', 'text-light');
        icon.classList.remove('bx-moon');
        icon.classList.add('bx-sun');
      } else {
        body.classList.replace('bg-dark', 'bg-light');
        body.classList.replace('text-light', 'text-dark');
        icon.classList.remove('bx-sun');
        icon.classList.add('bx-moon');
      }
    }
  </script>
</body>
</html>
